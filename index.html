<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>OSM from the ISS</title>
        
        <!-- 3rd party libraries -->
            <!-- Leaflet -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" />
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.js"></script>
            <!-- bog-standard leaflet URL hash -->
            <script type="text/javascript" src="https://cdn.rawgit.com/mlevans/leaflet-hash/master/leaflet-hash.js"></script>
            <!-- Main tangram library -->
            <script type="text/javascript" src="https://mapzen.com/tangram/0.10/tangram.min.js"></script>
            <!-- Get ISS orbit from http://iss.astroviewer.net/ -->
            <script type='text/javascript' language='javascript' src='http://astroviewer-sat2d.appspot.com/orbit?var=orbit'></script>
            <!-- Language Selector for Tangram -->
            <link rel="stylesheet" href="https://tangrams.github.io/ux_language/ux_language.css" />
            <script type="text/javascript" src="https://tangrams.github.io/ux_language/ux_language.js"></script>
        <!-- End of 3rd party libraries -->

        <link href='https://fonts.googleapis.com/css?family=Jura:400,300,600,500&subset=latin,cyrillic-ext,greek,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
        <link type='text/css' rel='stylesheet' href="style.css">
    </head>

    <body>
        <div id="map"></div>

        <div id="info" style="position: absolute;" >
            <p id="loc"><span>|</span></p>
        </div>

        <div id="left-info" style="position: absolute;" >
            <p> OSM-ISS </p>
            <p id="left-lat">LAT</p>
            <p id="left-lon">LON</p>
            <p id="left-time"></p>
        </div>

        <img id="icon" class="unhidden" src="imgs/video.png" onclick="javascript:unhide('stream');"></img>
        <iframe id="stream" class="hidden" width="480" height="270" src="http://www.ustream.tv/embed/9408562?html5ui&amp;autoplay=true" allowfullscreen webkitallowfullscreen scrolling="no" frameborder="0"></iframe>
        
        <!-- MAIN -->
        <script src="main.js"></script>

        <!-- Adding a script block to post message to the parent container (think iframed demos) -->
        <script type="text/javascript">
          window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
        </script>
    </body>
</html>
