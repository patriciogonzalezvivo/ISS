<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenStreetMap from the Internation Space Station</title>
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />

    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        #map {
            background: black;
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 0;
        }

        #mz-citysearch, #mz-geolocator { 
            display: none 
        }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- 3rd party libraries -->
    <script src="lib/leaflet/leaflet.js"></script>
    <!-- bog-standard leaflet URL hash -->
    <script src="lib/leaflet-hash.js"></script>
    <!-- Tangram library -->
    <script src="https://mapzen.com/tangram/tangram.min.js"></script>
    <!-- End of 3rd party libraries -->

    <!-- Get ISS orbit from http://iss.astroviewer.net/ -->
    <script type='text/javascript' language='javascript' src='http://astroviewer-sat2d.appspot.com/orbit?var=orbit'></script>
    <!-- MAIN -->
    <script src="main.js"></script>

    <!-- Adding a script block to post message to the parent container (think iframed demos) -->
    <script type="text/javascript">
      window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
    </script>

    <!-- Mapzen map UI -->
    <script src='//s3.amazonaws.com/assets-staging.mapzen.com/ui/mapzen-ui.min.js'></script>
    <script>
    MPZN.bug({
      name: 'OSM from ISS',
      link: 'http://mapzen.com',
      tweet: '@openstreetmap from the @space_station by @patriciogv and @mapzen',
      repo: 'https://github.com/patriciogonzalezvivo/ISS'
    });
    </script>

    <iframe width="480" height="270" src="http://www.ustream.tv/embed/9408562?html5ui&amp;autoplay=true" allowfullscreen webkitallowfullscreen scrolling="no" frameborder="0" style="position: absolute; top: 10px; right: 10px; border: 0 none transparent;"></iframe>

    <!-- <iframe width="480" height="270" src="http://www.ustream.tv/embed/17074538?html5ui" allowfullscreen webkitallowfullscreen scrolling="no" frameborder="0" style="position: absolute; top: 290px; right: 10px; border: 0 none transparent;"></iframe> -->

  </body>
</html>
